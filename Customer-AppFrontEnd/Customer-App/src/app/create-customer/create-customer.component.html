<div class="container mt-5">
    <h2>Create Customer</h2>
    <form #customerForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="first_name" class="col-sm-2 col-form-label">First Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="first_name" name="first_name" [(ngModel)]="customer.first_name" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="last_name" class="col-sm-2 col-form-label">Last Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="last_name" name="last_name" [(ngModel)]="customer.last_name" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="street" class="col-sm-2 col-form-label">Street:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="street" name="street" [(ngModel)]="customer.street" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" name="address" [(ngModel)]="customer.address" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="city" class="col-sm-2 col-form-label">City:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city" name="city" [(ngModel)]="customer.city" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="state" class="col-sm-2 col-form-label">State:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="state" name="state" [(ngModel)]="customer.state" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="customer.email" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="customer.phone" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Add Customer</button>
        </div>
      </div>
    </form>
  </div>
