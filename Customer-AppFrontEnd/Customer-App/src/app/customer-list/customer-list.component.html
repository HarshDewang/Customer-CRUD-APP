<h2> Customer List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Street</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{ customer.first_name }}</td>
            <td>{{ customer.last_name }}</td>
            <td>{{customer.street}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.city}}</td>
            <td>{{customer.state}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.phone}}</td>

            <td>
                <button (click)="updateCustomer(customer.id)" class="btn btn-info">Update</button>
                <button (click)="deleteCustomer(customer.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                
            </td>
        </tr>
    </tbody>
</table>
